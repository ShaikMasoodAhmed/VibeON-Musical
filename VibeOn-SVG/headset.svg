<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="200" height="200" role="img" aria-labelledby="title desc">
  <title id="title">Music Headset</title>
  <desc id="desc">Over-ear headphones with a musical note, icon for listening to music.</desc>

  CSS variables: --thumb, --band, --note
  <style>
    :root { --band: #222; --cup: #0b0b0b; --inner: #222; --note: #eef6f9ff; }
    svg { overflow: visible; }
  </style>

  <!-- Headband -->
  <path d="M20 46
           C20 30, 40 18, 64 18
           C88 18, 108 30, 108 46"
        fill="none" stroke="var(--band)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Left ear cup -->
  <g transform="translate(12,46)">
    <rect x="0" y="6" width="28" height="40" rx="8" fill="var(--cup)"/>
    <rect x="5" y="14" width="18" height="28" rx="5" fill="var(--inner)"/>
  </g>

  <!-- Right ear cup -->
  <g transform="translate(88,46)">
    <rect x="0" y="6" width="28" height="40" rx="8" fill="var(--cup)"/>
    <rect x="5" y="14" width="18" height="28" rx="5" fill="var(--inner)"/>
  </g>

  <!-- Headphone connector / lower band -->
  <path d="M28 66 H100" stroke="var(--band)" stroke-width="4" stroke-linecap="round"/>

  <!-- Musical note (overlapping right earcup) -->
  <g transform="translate(72,26) scale(0.9)">
    <path d="M18 6c0-3.3-2.7-6-6-6s-6 2.7-6 6v28.5c-1.5-.7-3.2-1.1-5-1.1-5.5 0-10 3.6-10 8s4.5 8 10 8 10-3.6 10-8V18h12V6H18z"
          fill="var(--note)" stroke="#009cc7ff" stroke-width="0.6" stroke-linejoin="round"/>
    <circle cx="2" cy="46" r="3" fill="#00a9c7ff"/>
  </g>
</svg>
